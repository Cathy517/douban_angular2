<div class="detail-view has-header">
    <!-- <div title="每天看点好内容"></div> -->
    <div>
        <div class="info">
            <h2>
                <span>{{eventItem.title}}</span>
                <span class="badge">{{eventItem.loc_name}}</span>
            </h2>
            <div class="poster">
                <img src={{eventItem.image}} alt="">
            </div>
            <div class="detail">
                <span>时间:&nbsp;&nbsp;</span>
                <ul>
                    <li>{{eventItem.begin_time}}</li>
                    <li>{{eventItem.end_time}}</li>
                </ul>
            </div>
            <div class="detail">
                <span>地点:&nbsp;&nbsp;</span>
                <ul>
                    <li>{{eventItem.address}}</li>
                </ul>
            </div>
            <div class="detail">
                <span>费用:&nbsp;&nbsp;</span>
                <ul>
                    <li>{{eventItem.fee_str}}</li>
                </ul>
            </div>
            <div class="detail">
                <span>类型:&nbsp;&nbsp;</span>
                <ul>
                    <li>{{eventItem.category_name}}</li>
                </ul>
            </div>
            <!-- <div class="detail">
                <span>起始时间:&nbsp;&nbsp;</span>
                <ul>
                    <li *ngIf="eventItem.owner">{{eventItem.owner.name}}</li>
                </ul>
            </div>
            <div class="describe">
                <h2>活动详情</h2>
                <div *ngIf="eventItem.content" class="content" v-html="content"></div>
            </div> -->
        </div>
    </div>
</div>
